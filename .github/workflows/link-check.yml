name: link-check

on:
  pull_request:
  schedule:
    - cron: '17 9 * * 1'  # Mondays

permissions:
  contents: read

jobs:
  lychee:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Link check (lychee)
        uses: lycheeverse/lychee-action@v2
        with:
          args: >-
            --verbose
            --no-progress
            --accept 200,206,429
            --max-retries 2
            --timeout 20
            --insecure
            --exclude '^(https?://(portal\\.azure\\.com|go\\.microsoft\\.com/fwlink|reddit\\.com)/)'
            './**/*.md'
